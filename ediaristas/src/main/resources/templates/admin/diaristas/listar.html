<!DOCTYPE html>
<html lang="pt-br" th:fragment="template (conteudo)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>E-Diaristas</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">E-Diaristas</a>
    </div>
</nav>

<main>
    <h1>Lista de Diaristas</h1>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diarista : ${diaristas}">
            <td th:text="${diarista.id}"></td>
            <td th:text="${diarista.nomeCompleto}"></td>
            <td th:text="${diarista.email}"></td>
            <td th:text="${diarista.estado}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/admin/diaristas/{id}/editar (id = ${diarista.id} )}">
                    Editar
                </a>
                <a class="btn btn-sm btn-danger" th:href="@{/admin/diaristas/{id}/excluir (id = ${diarista.id} )}"
                   onclick="return confirm('Tem Certeza que deseja excluir esse registro?')">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" th:href="@{/admin/diaristas/cadastrar}">Cadastrar Diaristista</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
